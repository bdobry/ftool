<body>
  <div class="container-fluid hero-unit">
    <img src="" alt="logo">
    <div class="container">
      <div class="col-xs-12">
        <h1>Header</h1>
        <h2>Subheader</h2>
        <input type="input">
        <a href="">button</a>
        <p>Scroll down</p>
      </div>
    </div>
  </div>
  
  <div class="container">
    <div class="col-xs-12"></div>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="assets/js/docs.min.js"></script>
  <script>
    var $nav = $('button.navbar-toggle');
    var toggle;

    /* Sticky navgiation toggle */
    $nav.on('click', function () {
      toggle = !toggle;
      if ($(window).scrollTop() < 235 && toggle == true) {
        $('nav').addClass("slide-up");
      } else {
        $('nav').removeClass("slide-up");
      }
    });

    $(window).scroll(function () {
      if ($(window).scrollTop() >= 235) {
        $('nav').removeClass("slide-up");
      } else if ($(window).scrollTop() < 235 && toggle == true) {
        $('nav').addClass("slide-up");

      }
    });

    /* Smooth scroll + 55px offset */
    $('a[href*=#]:not([href=#])').click(function () {
      if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {

        var target = $(this.hash);
        target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
        if (target.length) {
          $('html,body').animate({
            scrollTop: target.offset().top - 55
          }, 500);
          return false;
        }
      }
    });
  </script>
  <script>
    /* adjust doc height on sticky for smoother experience */
    $(document).on('scroll', function () {
      $('nav').each(function () {
        if ($(this).hasClass('affix')) {
          $('#menu2').addClass("height-adjust");
        } else {
          $('#menu2').removeClass("height-adjust");
        }
      });
    });
    /* Sticky navgiation top */
    $('nav').affix({
      offset: {
        top: $('nav').offset().top
      }
    });
  </script>
</body>
